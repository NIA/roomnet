@(message: Message)

@import helper._

<li>
    <div class="header">
        #@message.id
        @helpers.TextHelper.formatTimestamp(message.getCreatedAt())

        @form(routes.Board.deleteMessage(message.id)) {
            <input type="submit" value="Delete">
        }
    </div>
    <span class="text">@message.text</span>

</li>
