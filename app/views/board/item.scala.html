@(message: Message)

@import helper._

<li>
    <div class="header">
        #@message.id
        <span class="user">@message.author.login</span>:
        <span class="date">@helpers.TextHelper.formatTimestamp( message.getCreatedAt )</span>

        @form(routes.Board.deleteMessage(message.id), 'class -> "delete_button") {
            <input type="submit" value="Delete">
        }
    </div>
    <span class="text">@Html(helpers.TextHelper.formatMultiLineText( message.text ))</span>

</li>
